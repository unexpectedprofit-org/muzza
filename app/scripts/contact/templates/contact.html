<div class="list">
    <!--TODO: add address validation error and move this to store radio validation-->
    <div class="bar bar-header bar-assertive" ng-if="error">
        {{error}} - Queres pasar a buscar el pedido por local?
        <div>
            <a href="#/app/delivery">Volver</a>
        </div>
    </div>

    <form name="addressForm" novalidate data-ng-if="deliveryOption == 'delivery'">
        <pre>Poner Junin 1477 Buenos Aires para que pase</pre>
        <div class="list list-inset">
            <div class="item item-divider">Direccion</div>

            <label class="item item-input"
                   data-ng-class="(addressForm.street.$invalid)? 'ng-invalid' : 'ng-valid'">
                <input type="text" placeholder="Calle"
                       data-ng-required="deliveryOption == 'delivery'"
                       data-ng-model="contact.address.street"
                       data-ng-maxlength="30"
                       name="street">
                <i class="icon ion-alert-circled error"
                   data-ng-if="addressForm.street.$invalid"></i>
                <i class="icon ion-checkmark-circled success"
                   data-ng-if="addressForm.street.$valid"></i>
            </label>

            <label class="item item-input"
                   data-ng-class="(addressForm.door.$invalid)? 'ng-invalid' : 'ng-valid'">
                <input type="number" placeholder="Numero"
                       data-ng-required="deliveryOption == 'delivery'"
                       data-ng-model="contact.address.door"
                       data-ng-pattern="/^[0-9]+$/"
                       data-ng-maxlength="5"
                       name="door">
                <i class="icon ion-alert-circled error"
                   data-ng-if="addressForm.door.$invalid"></i>
                <i class="icon ion-checkmark-circled success"
                   data-ng-if="addressForm.door.$valid"></i>
            </label>

            <label class="item item-input"
                   data-ng-class="(addressForm.area.$invalid)? 'ng-invalid' : 'ng-valid'">
                <input type="text" placeholder="Localidad"
                       data-ng-required="deliveryOption == 'delivery'"
                       data-ng-model="contact.address.area"
                       data-ng-maxlength="30"
                       name="area">
                <i class="icon ion-alert-circled error"
                   data-ng-if="addressForm.area.$invalid"></i>
                <i class="icon ion-checkmark-circled success"
                   data-ng-if="addressForm.area.$valid"></i>
            </label>
        </div>
    </form>

    <div class="button-bar">
        <facebook-login data-ng-model="contact"></facebook-login>
        <google-login data-ng-model="contact"></google-login>
        <twitter-login data-ng-model="contact"></twitter-login>
    </div>


    <form name="contactDetailsForm" novalidate >

        <div class="list list-inset">
            <div class="item item-divider">Contacto</div>

            <label class="item item-input"
                   data-ng-class="(contactDetailsForm.name.$invalid )? 'ng-invalid' : 'ng-valid'">
                <input type="text" placeholder="Nombre"
                       data-ng-required="true"
                       data-ng-model="contact.name"
                       data-ng-maxlength="30"
                       name="name">
                <i class="icon ion-alert-circled error"
                   data-ng-if="contactDetailsForm.name.$invalid"></i>
                <i class="icon ion-checkmark-circled success"
                   data-ng-if="contactDetailsForm.name.$valid"></i>
            </label>

            <label class="item item-input"
                    data-ng-class="(contactDetailsForm.tel.$invalid)? 'ng-invalid' : 'ng-valid'">
                <input type="tel" placeholder="Telefono"
                       data-ng-required="true"
                       data-ng-model="contact.phone"
                       data-ng-minlength="8"
                       data-ng-pattern="/^[0-9]+$/"
                       data-ng-maxlength="10"
                       name="tel">
                <i class="icon ion-alert-circled error"
                   data-ng-if="contactDetailsForm.tel.$invalid"></i>
                <i class="icon ion-checkmark-circled success"
                   data-ng-if="contactDetailsForm.tel.$valid"></i>
            </label>

            <label class="item item-input"
                   data-ng-class="(contactDetailsForm.email.$invalid)? 'ng-invalid' : 'ng-valid'">
                <input type="email" placeholder="Email"
                       data-ng-required="true"
                       data-ng-model="contact.email"
                       data-ng-maxlength="30"
                       name="email">
                <i class="icon ion-alert-circled error"
                   data-ng-if="contactDetailsForm.email.$invalid"></i>
                <i class="icon ion-checkmark-circled success"
                   data-ng-if="contactDetailsForm.email.$valid"></i>
            </label>

        </div>

        <button class="button button-block button-positive"
                data-ng-click="continue()"
                data-ng-disabled="contactDetailsForm.$invalid">
            Continuar
        </button>

    </form>

</div>
