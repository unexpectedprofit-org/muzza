<ion-view title="Locales">

    <ion-content class="has-header">

        <ion-list data-ng-controller="StoresCtrl">
            <ion-item ng-repeat="store in stores" data-ng-click="continue(store)">
                <i class="icon icon-home"></i>
                <strong>{{store.name}}</strong><br>
                {{ store.address }}<br>
                {{ store.tel }}

                <div data-ng-repeat="dayHours in store.hours" data-ng-class="{todayHours: dayHours.today}">
                  {{ dayHours.day }}: {{dayHours.hours}}
                </div>
            </ion-item>
        </ion-list>


    </ion-content>

</ion-view>
