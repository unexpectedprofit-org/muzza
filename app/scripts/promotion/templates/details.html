<div class="modal">

  <ion-header-bar>
    <h1 class="title">{{ promotion.details.description.short }}</h1>
  </ion-header-bar>

  <ion-content>

    <div class="list card">

      <div class="item item-avatar">
        {{ promotion.details.description.long }}
        <br/>
        {{ promotion.details.price | centsToMoney | currency }}
      </div>

      <div class="item item-body">

        <pizzas data-ng-model="promotion.components.PIZZA" data-nodetails="true"></pizzas>
        <empanadas data-ng-model="promotion.components.EMPANADA" data-nodetails="true"></empanadas>

        <div class="button-bar">
          <a class="button"
             data-ng-click="details.select()"
             data-ng-disabled="!isSelectionValid">Seleccionar</a>
        </div>

        <cancel-selection></cancel-selection>
      </div>

    </div>

  </ion-content>
</div>
