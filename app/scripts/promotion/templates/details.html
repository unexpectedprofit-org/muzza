<div class="modal">

  <ion-header-bar>
    <h1 class="title" bindonce data-bo-bind="promotion.desc"></h1>
  </ion-header-bar>

  <ion-content>



    <div class="item item-body" bindonce>

      <div class="item item-text-wrap" data-bo-bind="promotion.details"></div>

      <div class="item item-text-wrap" data-bo-bind="promotion.price | centsToMoney | currency"></div>


      <div class="button-bar">
        <a class="button" data-ng-click="details.select()">Seleccionar</a>
      </div>

      <cancel-selection></cancel-selection>
    </div>

  </ion-content>
</div>
