<div class="modal">

  <ion-header-bar>
    <h1 class="title">{{ promotion.desc }}</h1>
  </ion-header-bar>

  <ion-content>


    <div class="item item-body">

      <div class="item item-text-wrap">{{ promotion.details }}</div>

      <div class="item item-text-wrap">{{ promotion.price | centsToMoney | currency }}</div>


      <div class="button-bar">
        <a class="button" data-ng-click="details.select()">Seleccionar</a>
      </div>

      <cancel-selection></cancel-selection>
    </div>

  </ion-content>
</div>
