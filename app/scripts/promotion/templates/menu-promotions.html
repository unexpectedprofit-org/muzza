<div class="item item-divider bar bar-positive " data-bo-if="menu">
    Promos
</div>


<ion-list>
    <ion-item bindonce data-ng-repeat="promo in menu track by $index" data-ng-click="choose(promo)">
      <h3 data-bo-bind="promo.details.description.short"></h3>
      <span data-bo-bind="promo.details.price | centsToMoney | currency"></span>
    </ion-item>
</ion-list>
