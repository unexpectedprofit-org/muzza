<div class="modal">
    <ion-header-bar>
       <h1 class="title">Confirmacion</h1>
    </ion-header-bar>
    <ion-content>

        <div class="list card">
            <div class="item item-avatar">
                <img src="">
                <h2>Pizza {{pizza.desc}}</h2>
                <p>{{pizza.size}} {{pizza.dough}}</p>
            </div>
            <div class="item item-body">
                <p>
                <div class="button-bar">
                    <a class="button" data-ng-click="order.add(pizza)">Agregar</a>
                    <a class="button" data-ng-click="order.edit(pizza)">Editar</a>
                    <a class="button" data-ng-click="order.cancel()">Eliminar</a>
                </div>
                </p>
                <p>
                    <button class="button button-block button-positive">
                        Enviar Pedido
                    </button>
                </p>
            </div>
        </div>
    </ion-content>
</div>
