<div class="modal">
    <ion-header-bar>
       <h1 class="title">Confirmacion</h1>
    </ion-header-bar>
    <ion-content>

        <div class="list card">
            <div class="item item-avatar">
                <img src="">
                <h2>Bebida {{bebida.desc}}</h2>
                <p>{{bebida.size}} {{bebida.option}}</p>
                <div>{{bebida.totalPrice * bebida.qty | centsToMoney | currency}}</div>
            </div>
            <div class="item item-avatar">
                <qty ng-model="bebida"></qty>
            </div>

            <div class="item item-body">
                <div class="button-bar">
                    <a class="button" data-ng-click="orderPromo.add(bebida)">Agregar a la Promo</a>
                    <a class="button" data-ng-click="orderPromo.edit(bebida)">Modificar</a>
                </div>
                <cancel-selection></cancel-selection>
            </div>
        </div>
    </ion-content>
</div>
