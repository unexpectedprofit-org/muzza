<div class="modal">
    <ion-header-bar>
       <h1 class="title">Confirmacion</h1>
    </ion-header-bar>
    <ion-content>

        <div class="list card">
            <div class="item item-avatar">
                <img src="">
                <h2>Bebida {{bebida.getDescription()}}</h2>
                <p>{{bebida.size}} {{bebida.option}}</p>
                <div>{{bebida.totalPrice * bebida.qty | centsToMoney | currency}}</div>
            </div>
            <div class="item item-avatar">
                <qty ng-model="bebida" min="1"></qty>
            </div>

            <div class="item item-body">
                <div class="button-bar" data-ng-if="bebida.cartItemKey">
                    <a class="button" data-ng-click="order.add(bebida)"
                       data-ng-disabled="order.isMinAllowed()">Actualizar Mi Pedido</a>
                </div>
                <div class="button-bar" data-ng-if="!bebida.cartItemKey">
                    <a class="button" data-ng-click="order.add(bebida)">Agregar a Mi Pedido</a>
                    <a class="button" data-ng-click="order.edit(bebida)">Modificar</a>
                </div>
                <cancel-selection></cancel-selection>
            </div>
        </div>
    </ion-content>
</div>
