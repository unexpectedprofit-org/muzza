<button class="button" data-ng-click="item.updateQty(-1)" data-ng-disabled="item.qty <= minAllowed">
    <i class="icon ion-minus"></i>
</button>
<button class="button button-clear button-positive" data-ng-disabled="true">
    {{item.qty}}
</button>
<button class="button" data-ng-click="item.updateQty(+1)" data-ng-disabled="addButtonDisable">
    <i class="icon ion-plus-round"></i>
</button>
