<div class="modal">
    <ion-header-bar>
       <h1 class="title">Confirmacion</h1>
    </ion-header-bar>
    <ion-content>

        <div class="list card">
          <div class="item item-avatar">
              <img src="">
              <h2>Empanada {{empanada.description}}</h2>
              <p>{{empanada.type}}</p>
              <div>{{empanada.totalPrice * empanada.qty | centsToMoney | currency}}</div>
          </div>

          <div class="item item-avatar">
            <qty ng-model="empanada" min="1"></qty>
          </div>


          <div class="item item-body">
              <div class="button-bar" data-ng-if="empanada.cartItemKey">
                  <a class="button" data-ng-click="order.add(empanada)"
                          data-ng-disabled="order.isMinAllowed()">Actualizar Mi Pedido</a>
              </div>
              <div class="button-bar" data-ng-if="!empanada.cartItemKey">
                  <a class="button" data-ng-click="order.add(empanada)">Agregar a Mi Pedido</a>
              </div>

              <cancel-selection></cancel-selection>
          </div>

        </div>
    </ion-content>
</div>
