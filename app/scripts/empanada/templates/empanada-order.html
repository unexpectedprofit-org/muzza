<div class="modal">
    <ion-header-bar>
       <h1 class="title">Confirmacion</h1>
    </ion-header-bar>
    <ion-content>

        <div class="list card">
          <div class="item item-avatar">
              <img src="">
              <h2>Empanada {{empanadaSelection.description}}</h2>
              <p>{{empanadaSelection.type}}</p>
              <div>{{empanadaSelection.totalPrice * empanadaSelection.qty | centsToMoney | currency}}</div>
          </div>

          <div class="item item-avatar">
            <qty ng-model="empanadaSelection" min="1"></qty>
          </div>


          <div class="item item-body">
              <div class="button-bar">
                  <a class="button" data-ng-click="order.add(empanadaSelection)">Agregar a Mi Pedido</a>
              </div>

              <cancel-selection reset-model="empanadaSelection"></cancel-selection>
          </div>

        </div>
    </ion-content>
</div>
