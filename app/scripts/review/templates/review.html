<ion-list>
    <ion-item class="item-divider">Productos</ion-item>
    <ion-item data-ng-repeat="product in ::order.products track by $index">
        <span data-ng-bind="::product.qty"></span>: <span data-ng-bind="::product.getDescription()"></span>
        <br/>
        <span data-ng-bind="::product.getDetails()"></span>

      <div data-ng-if="product.cat == 'PROMO'">
        <div data-ng-repeat="item in ::product.items track by $index">
          <span data-ng-bind="::item.qty"></span> - <span data-ng-bind="::item.description"></span>
        </div>
      </div>
    </ion-item>

    <ion-item class="item-divider">
        Total <span data-ng-bind="::order.totalPrice() | centsToMoney | currency"></span>
    </ion-item>
    <ion-item data-ng-bind="::order.delivery"></ion-item>
    <ion-item>
        <span data-ng-bind="::order.contact.name"></span> -
        <span data-ng-bind="::order.contact.phone"></span> -
        <span data-ng-bind="::order.contact.email"></span>
    </ion-item>
</ion-list>

<div class="item item-body">
    <div class="button-bar">
        <a class="button positive" data-ng-click="editOrder()">Modificar Mi Pedido</a>
        <a class="button positive" data-ng-click="submitOrder()">Enviar Mi Pedido</a>
    </div>
</div>
