<ion-view title="Menu" ng-controller="MenuCtrl as menu">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="item in menu" href="#/app/menu/{{item.id}}">
                {{item.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
