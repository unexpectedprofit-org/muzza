<ion-view title="Menu" data-ng-controller="MenuCtrl as menu">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" data-ng-click="viewCart()">
          Mi Pedido
          <span data-ng-if="cartTotalPrice > 0" >({{ cartTotalPrice  | centsToMoney | currency }})</span>
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header">

      <pizzas bindonce data-ng-model="menu.pizza"></pizzas>

      <empanadas bindonce data-ng-model="menu.empanada"></empanadas>

      <promotions bindonce data-ng-model="menu.promo"></promotions>

    </ion-content>

</ion-view>
