<ion-view title="Menu" data-ng-controller="MenuCtrl as menu">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-clear button-positive">Mi Pedido</button>
    </ion-nav-buttons>

    <ion-content class="has-header">

      <pizzas data-ng-model="menu.pizza"></pizzas>

      <empanadas data-ng-model="menu.empanada"></empanadas>

    </ion-content>

</ion-view>
