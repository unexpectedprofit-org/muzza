<ion-view title="Menu" data-ng-controller="MenuCtrl as menu">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" data-ng-click="viewCart()">
          Mi Pedido
          <span data-ng-if="cartTotalPrice() > 0" >({{ cartTotalPrice()  | centsToMoney | currency }})</span>
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header">


        <div data-ng-if="isMainMenu"
             class="list"
             bindonce data-ng-repeat="cat in menu track by $index">

              <a class="item item-thumbnail-left" data-ng-click="showMenu(cat.id)">
                <img src="images/ionic.png"/>
                <h2>
                  <strong data-bo-bind="cat.description"></strong>
                </h2>
              </a>

        </div>


        <ion-list data-ng-if="!isMainMenu">
          <product data-ng-model="product" data-ng-repeat="product in menu[0].products track by $index"></product>
        </ion-list>


    </ion-content>

</ion-view>
