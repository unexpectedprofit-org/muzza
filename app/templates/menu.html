<ion-view title="Menu" data-ng-controller="MenuCtrl as menu">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" data-ng-click="viewCart()">
          Mi Pedido
          <span data-ng-if="cartTotalPrice() > 0" >({{ cartTotalPrice()  | centsToMoney | currency }})</span>
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header">

        <div class="item item-divider bar bar-calm" bindonce data-ng-repeat-start="cat in menu track by $index">
            <strong data-bo-bind="cat.description"></strong>
        </div>


        <ion-list data-ng-repeat-end>

            <product data-ng-model="product" data-ng-repeat="product in cat.products track by $index"></product>

        </ion-list>
    </ion-content>

</ion-view>
