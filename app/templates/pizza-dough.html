<div class="modal">
    <ion-header-bar>
        <h1 class="title">Pizza {{pizza.desc}} {{pizza.size}} {{pizza.dough}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-radio">
                <input type="radio" value="al molde" ng-change="dough.choose('al molde')" ng-model="pizza.dough">
                <div class="item-content">
                    Al Molde
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" value="a la piedra" ng-change="dough.choose('a la piedra')" ng-model="pizza.dough">
                <div class="item-content">
                    A la Piedra
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
        </div>
        <cancel-selection></cancel-selection>
    </ion-content>
</div>
