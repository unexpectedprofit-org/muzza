<div class="item item-divider">
    Pizzas
</div>

<div class="list">

  <div class="item item-divider" style="background-color: #f8f8ff" ng-repeat-start="cat in menu">
    <strong>{{cat.desc}}</strong>
  </div>

  <ion-list ng-repeat-end>
    <ion-item data-ng-repeat="prod in cat.prod" ng-click="choose(prod)">
      <strong>{{ prod.desc }}</strong>
      <span>{{ prod.topp }}</span>
    </ion-item>
  </ion-list>

</div>
