<div class="modal">
    <ion-header-bar>
        <h1 class="title">Finalizar Pedido</h1>
    </ion-header-bar>


    <ion-content>
        <div class="list">
            <label class="item item-radio">
                <input type="radio" name="size" value="individual" ng-click="dough.choose('al molde')">
                <div class="item-content">
                    Al Molde
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="size" value="chica" ng-click="dough.choose('a la piedra')">
                <div class="item-content">
                    A la Piedra
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
        </div>
    </ion-content>
</div>
