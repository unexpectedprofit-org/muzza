    <div class="card" ng-if="cart.length == 0">
        <div class="item item-text-wrap">
            El carrito esta vacio
        </div>
    </div>

    <ion-list>
        <ion-item nav-clear ng-repeat="item in cart | orderBy:'+cat'">

          {{item.qty}} x {{item.desc}}
          </br>
          {{item.totalPrice * item.qty | centsToMoney | currency}}

        </ion-item>
    </ion-list>
