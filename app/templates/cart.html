    <div class="card" ng-if="cart.items.length == 0">
        <div class="item item-text-wrap">
            El carrito esta vacio
        </div>
    </div>
    <ion-list>
        <ion-item nav-clear ng-repeat="item in cart.items | orderBy:'+cat'">

          {{item.qty}} x {{item.desc}}
          </br>
          {{item.totalPrice * item.qty | centsToMoney | currency}}

          <pre>
            {{ item | json }}
          </pre>

        </ion-item>

        <div  ng-if="cart.items.length > 0">
           Total: {{ cart.getPrice()  | centsToMoney | currency }}
        </div>

    </ion-list>
