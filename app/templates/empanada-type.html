<div class="modal">
  <ion-header-bar>
      <h1 class="title">Empanada {{empanada.desc}}</h1>
  </ion-header-bar>

  <ion-content>


    <div class="errors">
      ERRORES:
      <ul>
        <li data-ng-show="empanadaSelection.$error.missingQty">Debe seleccionar al menos una unidad</li>
      </ul>
    </div>


    <form name="empanadaSelection" validate-empanada-selection data-ng-model="empanada">

      <ul class="list" >
        <li class="item">
          Souffle
          <br/>
          <span>Precio: {{empanada.price[0]}}</span>

            <label class="item item-input">
              <span class="input-label">Cantidad</span>
              <input type="number" data-ng-model="empanada.fri"/>
            </label>
        </li>

        <li class="item">
          Horno
          <br/>
          <span>Precio: {{empanada.price[1]}}</span>

            <label class="item item-input">
              <span class="input-label">Cantidad</span>
              <input type="number" data-ng-model="empanada.hor" />
            </label>
        </li>
      </ul>

      <button class="button button-positive" data-ng-click="type.choose(empanada.fri, empanada.hor)">
        CONTINUAR
      </button>

      <cancel-selection></cancel-selection>

    </form>
  </ion-content>
</div>
