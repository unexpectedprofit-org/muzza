<div class="item item-divider">
    Empanadas
</div>

<div class="list">

  <div class="item item-divider" style="background-color: #f8f8ff" ng-repeat-start="cat in menu">
    <strong>{{cat.desc}}</strong>
  </div>

  <div ng-repeat-end>
    <a class="item" href="#" data-ng-repeat="prod in cat.prod" ng-click="choose(prod, cat.desc)">
      <span>{{ prod.desc }}</span>
      <span>{{ prod.topp }}</span>
      <span class="text-right">{{ prod.price | centsToMoney | currency}}</span>
    </a>
  </div>


</div>
